server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/edge.p12
  key-store-password: password
  key-alias: localhost

spring.cloud.gateway.routes:

  - id: product-composite
    uri: http://product-composite
    predicates:
      - Path=/product-composite/**

  - id: product-composite-swagger-ui
    uri: http://product-composite
    predicates:
      - Path=/openapi/**

  - id: product-composite-swagger-ui-webjars
    uri: http://product-composite
    predicates:
      - Path=/webjars/**

  - id: oauth2-server
    uri: http://auth-server
    predicates:
      - Path=/oauth2/**

  - id: oauth2-login
    uri: http://auth-server
    predicates:
      - Path=/login/**

  - id: oauth2-error
    uri: http://auth-server
    predicates:
      - Path=/error/**

  - id: config-server
    uri: ${spring.cloud.config.uri}
    predicates:
      - Path=/config/**
    filters:
      - RewritePath=/config/(?<segment>.*), /$\{segment}

spring.security.oauth2.resourceserver.jwt.issuer-uri: http://${app.auth-server}
# if you want to change from local authorization server to Auth0 : https://${TENANT}/
#spring.security.oauth2.resourceserver.jwt.issuer-uri: https://dev-junc.us.auth0.com/

spring.sleuth.reactor.instrumentation-type: decorate-on-last

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE

---

spring.config.activate.on-profile: prod

logging:
  level:
    root: WARN
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: WARN
    org.springframework.cloud.gateway: WARN
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: WARN
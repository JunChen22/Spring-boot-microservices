server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  # from: https://github.com/spring-cloud-samples/eureka/blob/master/src/main/resources/application.yml
  server:
    wait-time-in-ms-when-sync-empty: 0          # these two parameters are used to minimized
    response-cache-update-interval-ms: 5000     # wait time from 2 minutes down to 0
